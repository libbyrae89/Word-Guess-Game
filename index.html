<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accio Hangman!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/javascript/game.js">
</head>
<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                    <h1 class="display-4">Are you at N.E.W.T. level in spell-casting?</h1>
                    <p class="lead">Guess the spell and let's find out!</p>
                    <hr class="my-4">
                </div>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="assets/images/bellatrix.jpg" class="img-fluid" alt="Bellatrix Lestrange"></div> 
            <div class="col-6">
                <h1 id="start">Press any key to get started!</h1>
                <br><br><br>
                <h4>Wins</h4>
                <br>
                <h5 id="totalWins"></h5>
                <br>
                <h4>Current Word</h4>
                <br>
                <h3 id="currentWord"></h3>
                <br>
                <h4>Number of Guesses Remaining</h4>
                <br>
                <h6 id="remainingGuesses"></h6>
                <br>
                <h4>Letters Already Guessed</h4>
                <br>
                <h3 id="guessedLetters"></h3>
            </div>  
        </div>
    </div>
</body>
</html>
