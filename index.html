<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accio Hangman!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/javascript/game.js">
    <link href="https://fonts.googleapis.com/css?family=Jolly+Lodger" rel="stylesheet">
    </head>

<header>
    <div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-12">
                    <h1 class="display-4">Are you at N.E.W.T. level in spell-casting?</h1>
                    <p class="lead">Guess the spell and let's find out!</p>
                    <hr class="my-4">
                </div>
            </div>
        </div>
    </div>
</header>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="assets/images/bellatrix.jpg" class="img-fluid" alt="Bellatrix Lestrange"></div> 

            <div class="col-6">

                <h3 id="word-blank"></h3>
                <p>Number of Guesses Remaining:
                    <span id="guesses-left"></span>
                </p>
                <p>Letters Already Guessed:
                    <span id="wrong-guesses"></span>
                </p>
                <p>Wins:
                    <span id="win-counter"></span>
                </p>
                <p>Losses:
                    <span id="loss-counter"></span>
                </p>
                <p class="lead"><button id="starter" onclick="startGame()">New Word</button></p>

            </div>  
        </div>
    </div>
</body>

</html>
